<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moda NR</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/df59baf6b8.js"
      crossorigin="anonymous"
    ></script>
    <!-- link de sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
        <div class="logo">
            <img src="img/logo-tienda-modanr.png" alt="imagen del logo ModaNR">
            
         </div>
      <input
        id="search"
        type="text"
        class="input"
        placeholder="Buscar producto"
      />

      <button id="boton-carrito">
        <i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span>
      </button>
    </header>

    <div class="seleccion">
      <select id="selecTalles">
        <option value="all">Todos</option>
        <option value="L">Large</option>
        <option value="M">Medium</option>
        <option value="S">Small</option>
      </select>
    </div>

    <main id="contenedor-productos">
     
    </main>

    <div class="modal-contenedor">
      <div class="modal-carrito">
        <h3>Carrito</h3>
        <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
        <div id="carrito-contenedor">
        </div>
        <p class="precioProducto">
          Precio total: $<span id="precioTotal">0</span>
        </p>
      </div>
    </div>
    <!--<script src="js/main.js"></script>-->
    <script src="js/stock.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
    
  </body>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
